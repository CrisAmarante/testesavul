        function checkLoginStatus() {
            if (localStorage.getItem('inspectorLoggedIn') === 'true') {
                const nome = localStorage.getItem('inspectorName') || 'Inspetor';
                document.getElementById('inspector-name').textContent = nome;
                document.getElementById('main-screen').style.display = 'none';
                document.getElementById('inspector-screen').style.display = 'flex';
            } else {
                document.getElementById('main-screen').style.display = 'flex';
                document.getElementById('inspector-screen').style.display = 'none';
            }
        }

        document.getElementById('btn-segunda-tela').addEventListener('click', (e) => {
            e.preventDefault();
            openModal('modal-login');
            document.getElementById('login-error').style.display = 'none';
            document.getElementById('password').focus();
        });

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const senha = document.getElementById('password').value.trim();
            const nome = inspetores[senha];

            if (nome) {
                localStorage.setItem('inspectorLoggedIn', 'true');
                localStorage.setItem('inspectorName', nome);
                closeModal('modal-login');
                document.getElementById('inspector-name').textContent = nome;
                document.getElementById('main-screen').style.display = 'none';
                document.getElementById('inspector-screen').style.display = 'flex';
            } else {
                document.getElementById('login-error').style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        function voltarParaMain() { logoutInspector(); }

        function logoutInspector() {
            localStorage.removeItem('inspectorLoggedIn');
            localStorage.removeItem('inspectorName');
            document.getElementById('inspector-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'flex';
        }

        window.addEventListener('load', checkLoginStatus);

        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        });
